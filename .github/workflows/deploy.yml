name: Deploy to GitHub Pages

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: build
        env:
          BASE_PATH: '/${{ github.event.repository.name }}/pr-${{ github.event.pull_request.number }}'
          EVIDENCE_BUILD_DIR: 'build/pr-${{ github.event.pull_request.number }}'
        run: |
          npm run sources
          npm run build
      - name: Deploy to gh-pages with PR folders
        run: |
          git fetch origin gh-pages
          git checkout gh-pages || git checkout --orphan gh-pages
          mkdir -p pr-${{ github.event.pull_request.number }}
          rm -rf pr-${{ github.event.pull_request.number }}/*
          cp -r build/* pr-${{ github.event.pull_request.number }}/
          git add pr-${{ github.event.pull_request.number }}
          git commit -m "Deploy PR-${{ github.event.pull_request.number }} to GitHub Pages" || echo "No changes to commit"
          git push origin gh-pages
